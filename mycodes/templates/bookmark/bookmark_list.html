<!DOCTYPE html>
<html>
    <head>
        <title>Django Bookmark List</title>
    </head>
    <body>
    <div id="content">
        <h1>Bookmark List</h1>
        <ui>
            {% for bookmark in object_list %}
                <li>
                    <a href="{% url 'detail' bookmark.id %}">
                        {{ bookmark }}
                    </a>
                </li>
            {% endfor %}
        </ui>

    </div>
    </body>
</html>
